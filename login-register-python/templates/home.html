<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="font-family: 'Poppins', sans-serif; font-weight: 400">
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      {% with messages = get_flashed_messages() %} {% if messages %}
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const flashMessage = "{{ messages[0] }}";
          const messageCategory = "{{ messages[0] }}".slice(-1);
          let status;
          if (messageCategory == "f") {
            status = "error";
          } else if (messageCategory == "t") {
            status = "success";
          } else if (messageCategory == "w") {
            status = "warning";
          } else if (messageCategory == "i") {
            status = "info";
          }
          if (flashMessage) {
            const Toast = Swal.mixin({
              toast: true,
              position: "top-end",
              showConfirmButton: false,
              timer: 3000,
              didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
              },
            });
            Toast.fire({
              icon: status,
              title: flashMessage.slice(0, -1),
            });
          }
        });
      </script>
      {% endif %} {% endwith %}
      <div
        class="container rounded shadow p-5 text-center"
        style="width: 600px"
      >
        <i
          class="fa-solid fa-user"
          style="font-size: 100px; color: #ac87c5"
        ></i>
        <h4 class="mt-4" style="color: #756ab6">
          Login as : {{ username.username }}
        </h4>
        <div class="d-grid mb-5 mt-3 justify-content-center">
          <span>{{ username.name }}</span>
          <span>({{ username.npm }})</span>
          <span>{{ username.classes }}</span>
        </div>
        <a href="{{ url_for('logout') }}" class="btn btn-danger"
          ><i class="fa-solid fa-door-open fa-xl me-2"></i>Logout</a
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
